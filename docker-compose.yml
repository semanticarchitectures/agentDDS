version: '3.8'

services:
  # MCP-DDS Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-dds-gateway
    hostname: gateway
    restart: unless-stopped
    ports:
      - "8080:8080"  # Gateway port
      - "9090:9090"  # Metrics/health port
    environment:
      - LOG_LEVEL=INFO
      - NDDSHOME=/opt/rti_connext_dds
      - RTI_LICENSE_FILE=/app/certs/rti_license.dat
    volumes:
      - ./config:/app/config:ro
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    networks:
      - dds-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - dds-network
    depends_on:
      - gateway

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./monitoring/grafana_dashboard.json:/etc/grafana/provisioning/dashboards/gateway.json:ro
      - ./monitoring/grafana_datasource.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - grafana-data:/var/lib/grafana
    networks:
      - dds-network
    depends_on:
      - prometheus

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  dds-network:
    driver: bridge
